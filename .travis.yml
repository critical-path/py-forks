# repo branches

branches:
  only:
  - master

# job environment

sudo: false

language: python

python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7"

# job phases

install:
  - pip install --user --editable .[test] .

script:
  - pylint forks
  - py.test -vv --cov=forks --cov-report=term-missing
