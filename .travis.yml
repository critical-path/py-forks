# repo branches

branches:
  only:
  - master

# job environment

sudo: false

language: python

python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
  - "pypy"

# job phases

install:
  - pip install --user --editable .[test] .

script:
  - pylint forks
  - py.test -vv --cov=forks --cov-branch --cov-report=term-missing --cov-config=./tests/.coveragerc ./tests

after_success:
  - pip install python-coveralls
  - coveralls
